
name: Cypress Tests2

on: [push]

jobs:

 start:
    runs-on: ubuntu-latest
   
    steps:
    
    - name: Checkout Web
      uses: actions/checkout@v2.4.2
      with:
        path: ./frontend  
            
        
    - name: Web install npm
      run: | 
             cd frontend
             ls
             echo "This is the $GITHUB_ENV environment variable"
             npm install
             npm start &
             
    - name: Env
      run: | 
             cd frontend
             ls
             echo "hola"
             export COMMIT_INFO_BRANCH="$(git rev-parse HEAD | xargs git name-rev | cut -d' ' -f2 | sed 's/remotes\/origin\///g')"
             echo "$COMMIT_INFO_BRANCH"


    - name: Checkout Cypress
      uses: actions/checkout@v2.4.2
      with:
       repository: rmhiguerey/cypress
       path: ./cypress
       
    - name: Cypress install npm 
      run: | 
             cd cypress
             ls
             npm install
    
    - name: Cypress.io
      uses: cypress-io/github-action@v2.9.7
      with:
       working-directory: /home/runner/work/app/app/cypress
       record: true
       browser: chrome
      env:
        COMMIT_INFO_MESSAGE: ${{ github.event.pull_request.title }}
        COMMIT_INFO_BRANCH: ${{ github.head_ref }}
        COMMIT_INFO_SHA: ${{ github.sha }}
        CYPRESS_RECORD_KEY: 4c1c4ca4-a873-4aa1-b3cc-3a460c6703a2
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COMMIT_INFO_REMOTE: https://github.com/rmhiguerey/app.git
