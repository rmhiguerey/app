name: Cypress Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types: ["opened", "synchronize"]
    
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - uses: actions/checkout@v3
        with:
          repository: rmhiguerey/cypress
          path: ./.github/actions/cypress

      - name: Run my action
        uses: ./.github/actions/cypress/main
