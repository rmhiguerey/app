name: Cypress Tests2

on: [push]

jobs:

 start:
    runs-on: ubuntu-latest
   
    steps:
    
    - name: Checkout Web
      uses: actions/checkout@v2.4.2
      with:
        path: ./frontend  
        
    - name: Web install npm
      run: | 
             cd frontend
             ls
             npm install
             npm start &


    - name: Checkout Cypress
      uses: actions/checkout@v2.4.2
      with:
       repository: rmhiguerey/cypress
       path: ./cypress
    
    - name: Cypress install npm 
      run: | 
             cd cypress
             ls
             npm install
             npx cypress run
             

