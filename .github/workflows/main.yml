name: Cypress Tests2

on: [push]

jobs:

 start:
    runs-on: ubuntu-latest     
    steps:
    
    #- name: Checkout
    - uses: actions/checkout@v2.4.2
    - run: npm install
    - run: npm start &
    
    #- name: Checkout Cypress
    - uses: actions/checkout@main
      with: 
         repository: rmhiguerey/cypress
         
    - uses: actions/setup-node@v3.1.1
      with:
        node-version: 12
    
    - uses: nrukavkov/open-ports-check-action@v1
      with:
        port: 3000

    #- name: Cypress
    - uses: cypress-io/github-action@v2
      with:
        install: true
        headless: true
        browser: chromium
        wait-on: 'http://localhost:8080'

